<body>
    <a href="" name="html"> HTML </a><br>
    <a href="" name="CSS">CSS</a><br>
    <a href="" name="JS">JavaScript</a>

    <h3>Finding number of anchors in a documnet</h3>
    <p id="demo"></p>

    <h3>Finding innerHTML of an anchor in a document</h3>
    <p id="demo2"></p>

    <script>
        document.getElementById("demo").innerHTML=
        document.anchors.length;

        document.getElementById("demo2").innerHTML=
        document.anchors[0].innerHTML + "<br>" + 
        document.anchors[1].innerHTML + "<br>" +
        document.anchors[2].innerHTML;
    </script>
</body>
