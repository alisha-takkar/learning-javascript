<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        function myFunction(){
            document.getElementById("demo").innerHTML
            ="Paragraph changed";
        }

    <button type="button" onclick="myFunction()"> Click Me!</button>
