<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h3>JavaScript Strings</h3>
    <p>You can use quotes inside a string, as long as they
    don't match the quotes surrounding the string:</p>
    <p id="demo"></p>
    
    <h3>JavaScript Arrays</h3>
    <p id="demo2"></p>

    <h3>JavaScript Objects</h3>
    <p id="demo3"></p>

    <h3>typeof Operator</h3>
    <p id="demo4"></p>

    <h3>Number + String</h3>
    <p id="demo5"></p>

    <h3>Empty string</h3>
    <p id="demo6"></p>

    <script>
        let ans1="He is called 'Johnny'";
        let ans2='He is called "Johnny"';
        document.getElementById("demo").innerHTML=ans1+"<br>"+ans2;

        const cars=["Saab" , "Volvo", "BMW"];
        document.getElementById("demo2").innerHTML=cars[0];

        const person= {
            firstName : "John",
            lastName : "Doe",
            age:50
        }
        document.getElementById("demo3").innerHTML=person.firstName + " "+ person.lastName+
        " is " + person.age + " years old. ";

        document.getElementById("demo4").innerHTML=
        typeof "" + "<br>" +
        typeof "John Doe" + "<br>"+
        typeof 0 + "<br>" ;

        let x = 16+4+"Volvo" ;
        document.getElementById("demo5").innerHTML=x;

        let fruit =" ";
        document.getElementById("demo6").innerHTML=
        "The value is : " + fruit + "<br>"
        + "The type is : " + typeof fruit;
    </script>
</body>
</html>
